<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🦾 Angus Tan</title>
    <link rel="stylesheet" href="index.css">
</head>


<body>
    
</body>

    <!-- first step make the navigation bar-->
    <div class="navbar">
        <div class="container">
            <a class="logo" href="index.html">Angus<span>Tan</span></a>

               <!-- this only shows on mobile view -->
               <img  id="mobile-cta" class="mobile-menu" src="images/menu.svg" alt="open navigation">

            <nav>
                <img id="mobile-exit" class="mobile-menu-exit" src="images/exit.svg" alt="Close Navigation">

                <!-- now for the list that shows on desktop, got primary and secondary-->
                <ul class="primary-nav">
                    <!-- 注意这边的current,应该使用在单独调字形，要不然也可以用nth child -->
                    <li class="current"><a  href="index.html">Home</a></li>
                    <li><a href="#">Portfolio</a></li>
                </ul>

                <ul class="secondary-nav">
                    <li><a href="#">Contact</a></li>
                    <li class="go-premium-cta"><a href="resume.html">My Resume</a></li>
                </ul>
            </nav>
            
        </div>
    </div>

    <!-- second step is for the hero section, also got container -->
    <section class="hero">
        <div class="container">
            <!-- 分为三个部分 1.主要的字 2.主要的button 3.图 -->
            <div class="left-col">
                <p class="subhead">Hi Im Angus Tan</p>
                <h1>A Personal WebPage</h1>

                <div class="hero-cta">
                    <a class="primary-cta" href="#">&#8595;</a>
                </div>
            </div>
            <img src="images/bird.svg" class="hero-img" alt="Illustarion">
        </div>
       
    </section>

    <!-- third step is the 介绍 section -->
    <section class="features-section">
        <div class="container">
            <div class="myproject-title">My Projects</div>
            <div class="project-grid">
                <div class="grid1">
                  <img src="./images/project1.png">
                </div>
                <div class="grid2"></div>
            </div>
            <img class="side" src="images/holding-phone.jpg" alt="Man holding phone">
        </div>
    </section>

    <!-- last contact section -->
    <section class="contact-section">
        <div class="container">
            <div class="contact-left">
                <h2>Contact Me</h2>

                <form action="">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">

                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>

                    <input type="submit" class="send-message-cta" value="Send message">
                </form>
            </div>   

            <div class="contact-right">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d313991.0804992267!2d-122.04270637968403!3d37.460187571199036!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb68ad0cfc739%3A0x7eb356b66bd4b50e!2sSilicon%20Valley%2C%20CA%2C%20USA!5e0!3m2!1sen!2smy!4v1644652039357!5m2!1sen!2smy" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </section>

    <script>
        const mobileBtn = document.getElementById('mobile-cta')
                nav = document.querySelector('nav');
                mobileBtnExit = document.getElementById('mobile-exit');

        mobileBtn.addEventListener('click',()=>{
            nav.classList.add('menu-btnn');
        })
        mobileBtnExit.addEventListener('click',()=>{
            nav.classList.remove('menu-btnn')
        })
    </script>

</html>
